<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.bg-box {
    width: 600px;
    height: 400px;
    background: url(./pole-zelen-trava-dom-derevya.webp) center/cover no-repeat;
    position: relative;
    /* border: 50px solid green; */
}

/* Верхняя граница с лампочками */
.bg-box::before {
    content: "";
    position: absolute;
    top: -20px;
    left: 0;
    width: 100%;
    height: 40px;
    background: repeating-linear-gradient(
        
        
        url(./lamp-png-34914.png) 10px,
        url(./lamp-png-34914.png) 30px
    );
}

/* Левая граница с лампочками */
.bg-box::after {
    content: "";
    position: absolute;
    left: -20px;
    top: 0;
    width: 40px;
    height: 100%;
        url(./lamp-png-34914.png) 10px,
        url(./lamp-png-34914.png) 30px;
}

/* Нижняя часть с травой */
.bg-box {
    box-shadow: inset 0px -40px 40px -10px rgba(0, 128, 0, 0.8);
}

    </style>
</head>
<body>
    <div class="bg-box"></div>
</body>
</html>
